# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.

defaults: &defaults
  environment:
    OPAMJOBS: 2
    OPAMVERBOSE: 1
    OPAMYES: true
    TERM: xterm

commands:
  startup:
    steps:
    - checkout

  prepare:
    parameters:
      mathcomp-version:
        type: string
        default: dev
    steps:
    - run:
        name: Install dependencies
        command: |
          opam repo add coq-extra-dev https://coq.inria.fr/opam/extra-dev
          opam update
          opam pin add coq-mathcomp-ssreflect \
            --kind=version << parameters.mathcomp-version >>
          opam install --deps-only .

  build:
    steps:
    - run:
        name: Building deriving
        command:
          opam install --with-test .

jobs:
  coq-8-11:
    <<: *defaults
    steps:
    - startup
    - prepare:
        mathcomp-version: '1.11.0'
    - build
    docker:
    - image: coqorg/coq:8.11
    resource_class: large

  coq-8-12-mathcomp-1-11-0:
    <<: *defaults
    steps:
    - startup
    - prepare:
        mathcomp-version: '1.11.0'
    - build
    docker:
    - image: coqorg/coq:8.12

  coq-8-13-mathcomp-1-13-0:
    <<: *defaults
    steps:
    - startup
    - prepare:
        mathcomp-version: '1.13.0'
    - build
    docker:
    - image: coqorg/coq:8.13

  coq-8-14-mathcomp-1-13-0:
    <<: *defaults
    steps:
    - startup
    - prepare:
        mathcomp-version: '1.13.0'
    - build
    docker:
    - image: coqorg/coq:8.14

  coq-8-15-mathcomp-1-15-0:
    <<: *defaults
    steps:
    - startup
    - prepare:
        mathcomp-version: '1.15.0'
    - build
    docker:
    - image: coqorg/coq:8.15

  coq-8-16-mathcomp-1-16-0:
    <<: *defaults
    steps:
    - startup
    - prepare:
        mathcomp-version: '1.16.0'
    - build
    docker:
    - image: coqorg/coq:8.16

  coq-8-17-mathcomp-1-16-0:
    <<: *defaults
    steps:
    - startup
    - prepare:
        mathcomp-version: '1.16.0'
    - build
    docker:
    - image: coqorg/coq:8.17

  coq-dev:
    <<: *defaults
    steps:
    - startup
    - prepare:
        mathcomp-version: 'dev'
    - build
    docker:
    - image: coqorg/coq:dev

workflows:
  build:
    jobs:
    - coq-8-11
    - coq-8-12-mathcomp-1-11-0
    - coq-8-13-mathcomp-1-13-0
    - coq-8-14-mathcomp-1-13-0
    - coq-8-15-mathcomp-1-15-0
    - coq-8-16-mathcomp-1-16-0
    - coq-8-17-mathcomp-1-16-0
    - coq-dev
